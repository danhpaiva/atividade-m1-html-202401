<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Reserva de Viagem</title>
</head>

<body>

  <h1>Formulário de Reserva de Viagem</h1>

  <form action="processar_reserva.php" method="post">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </fieldset>

    <fieldset>
      <legend>Serviços Desejados</legend>
      <label for="servicos">Selecione os serviços desejados:</label>
      <select id="servicos" name="servicos">
        <option value="passagens">Compra de Passagens</option>
        <option value="hospedagem">Reserva de Hospedagem</option>
        <option value="veiculos">Aluguel de Veículos</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Forma de Pagamento</legend>
      <label>Escolha a forma de pagamento:</label><br>
      <input type="radio" id="cartao" name="forma_pagamento" value="cartao">
      <label for="cartao">Cartão de Crédito</label><br>

      <input type="radio" id="boleto" name="forma_pagamento" value="boleto">
      <label for="boleto">Boleto</label><br>

      <input type="radio" id="pix" name="forma_pagamento" value="pix">
      <label for="pix">PIX</label><br>
    </fieldset>

    <fieldset>
      <legend>Prazo de Pagamento</legend>
      <label for="prazo_pagamento">Selecione o prazo de pagamento:</label>
      <select id="prazo_pagamento" name="prazo_pagamento">
        <option value="vista">À Vista</option>
        <option value="cinco_vezes">Cinco Vezes Sem Juros</option>
        <option value="dez_vezes">Dez Vezes Com Juros</option>
      </select>
    </fieldset>

    <input type="submit" value="Enviar Reserva">
  </form>

  <br>
  <footer>Daniel Paiva</footer>
</body>

</html>
